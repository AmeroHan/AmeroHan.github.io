<div class="my-info">
	<a class="header" href="/">
		<div class="name">
			<div class="name__main">あめろ</div>
			<div class="name__sub">amero</div>
		</div>
		<div class="avatar">
			<div class="content" data-prompt="{% if page.url == '/' %}刷新{% else %}首页{% endif %}">
				<img class="image" src="/assets/images/nopush/default.png" alt="amero的头像">
				<!-- <div class="image" style="background: linear-gradient(100deg, #6278B3, #8D6D9B);"></div> -->
			</div>
		</div>
	</a>

	<div class="nav">
		<ul>
			<li><a href="#">分类 4</a></li>
			<li><a href="#">标签 5</a></li>
			<li><a href="#">RSS</a></li>
			<li><a href="#">页面 6</a></li>
		</ul>
	</div>
</div>

<div class="divider"></div>

{%- if page.previous -%}
<a class="nav-post-link prev-post" rel="prev" href="{{ page.previous.url }}">
	<div class="indicator">前一篇</div>
	<div class="title">{{ page.previous.title }}</div>
	<div class="post-image" data-prompt="查看">
		<img class="image" src="/assets/images/nopush/default.png" alt="文章头图">
		<!-- <div class="image" style="background: linear-gradient(100deg, #6278B3, #8D6D9B);"></div> -->
	</div>
</a>
{%- endif -%}

{%- if page.next -%}
<a class="nav-post-link next-post" rel="next" href="{{ page.next.url }}">
	<div class="indicator">后一篇</div>
	<div class="title">{{ page.next.title }}</div>
	<div class="post-image" data-prompt="查看">
		<img class="image" src="/assets/images/nopush/default.png" alt="文章头图">
		<!-- <div class="image" style="background: linear-gradient(100deg, #6278B3, #8D6D9B);"></div> -->
	</div>
</a>
{%- endif -%}
